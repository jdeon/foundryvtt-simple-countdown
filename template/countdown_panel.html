<div id="countdown_panel">
    <div>
       <table style="margin: 0px; width: 100px;">
            <tr>
                <th> 
                    <label for="countdown_h_value">H</label>
                </th>
                
                <th/>
    
                <th>
                    <label for="countdown_min_value">min</label>
                </th>
                
                <th/>
                
                <th>
                    <label for="countdown_sec_value">sec</label>
                </th>
            </tr>

            <tr>
                <td> 
                    <input id="countdown_h_value" type="number" size="2" min="0" max="24" style="width:25px;"
                        {{#unless isGM}} disabled=true {{/unless}}
                    />
                </td>
                
                <td>:</td>
       
                <td>
                    <input id="countdown_min_value" type="number" size="2" min="0" max="59" style="width:25px;"
                       {{#unless isGM}} disabled=true {{/unless}}
                    />
                </td>
                
                <td>:</td>
                
                <td>
                    <input id="countdown_sec_value" type="number" size="2" min="0" max="59" style="width:25px;"
                           {{#unless isGM}} disabled=true {{/unless}}
                    />
                </td>
       
           </tr></table>
           
        {{#if isGM}}
        <div id='countdown_controle' style="padding-top: 15px; padding-bottom: 15px; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <i id='countdown_btn_start' class="fas fa-play fa-xl"></i>
            <i id='countdown_btn_pause' class="fas fa-pause fa-xl"></i>
            <i id='countdown_btn_reset' class="fas fa-stop fa-xl"></i>
        </div>
        {{/if}}
    </div>
</div>
